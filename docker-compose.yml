version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - backend/.env
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A backend.tasks.celery_tasks.celery_app worker -l info
    env_file:
      - backend/.env
    depends_on:
      - api
      - redis

  beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A backend.tasks.celery_tasks.celery_app beat -l info
    env_file:
      - backend/.env
    depends_on:
      - worker

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: jobs
      POSTGRES_PASSWORD: jobs
      POSTGRES_DB: jobs
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build:
      context: frontend
    ports:
      - "5173:4173"
    depends_on:
      - api

volumes:
  pgdata:

